apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws
spec:
  provider:
    aws:
      service: SecretsManager
      region: eu-central-1
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: awssm
            key: AWS_ACCESS_KEY_ID
          secretAccessKeySecretRef:
            name: awssm
            key: AWS_SECRET_ACCESS_KEY
